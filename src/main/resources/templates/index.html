<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style src="static/style.css"></style>
</head>
<body>

<div class="container">
    <header class="header">
        <h1>Products</h1>
        <button onclick="openCreateModal()" class="btn btn-primary" id="open-modal">
            + New Product
        </button>
    </header>

    <main class="product-grid">
        <div th:each="product : ${productsList}" class="product-card">
            <div class="product-info">
                <h3 th:text="${product.name}" class="product-name"></h3>
                <span th:text="${product.price}" class="product-price"></span>
            </div>
            <div class="product-actions">
                <button class="btn btn-edit"
                        onclick="openEditModal(this)"
                        th:data-id="${product.id}"
                        th:data-name="${product.name}"
                        th:data-price="${product.price}">
                    Edit
                </button>
                <form th:action="@{/products/delete/{id}(id=${product.id})}" th:method="delete">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this product?')" class="btn btn-delete">Delete</button>
                </form>
              </div>
        </div>
    </main>
</div>

<div class="modal-overlay hidden">
    <div class="modal">
        <div class="modal-header">
            <h2>Product Details</h2>
            <button onclick="closeModal()" class="close-btn">&times;</button>
        </div>
        <form class="product-form" th:action="@{/products/save}" method="post">

            <input type="hidden" id="id" name="id">

            <div class="form-group">
                <label for="name">Product Name</label>
                <input type="text" id="name" name="name" placeholder="e.g. Mechanical Keyboard" required>
            </div>

            <div class="form-group">
                <label for="price">Price ($)</label>
                <input type="number" id="price" name="price" placeholder="0.00" step="0.01" required>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button type="submit" class="btn btn-primary">Save Product</button>
            </div>
        </form>
    </div>
</div>
    <script src="/script.js"></script>
</body>
</html>
